<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/10c9701609.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="" class="logo">
            <img src="HD-instagram-logoinstagram-logotipo-png-400x400.png" alt="">
        </a>
        <!-- Profile -->
        <div class="profile">
            <div class="profile-img">
                <img src="member-6.png" alt="">
            </div>
            <div class="name">
                <h1>Jane success</h1>
                <img src="clipart4801090.png" alt="">
            </div>
            <span>@janes</span>
        </div>
        <!-- About -->
        <div class="about">
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <div class="box">
                <h3>51.4K</h3>
                <span>Followers</span>
            </div>
            <div class="box">
                <h3>14</h3>
                <span>following</span>
            </div>
        </div>
        <!-- Menu -->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="fas fa-th"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="fas fa-search"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="fa-solid fa-bell"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="fa-solid fa-message"></i>
                </span>
                Message
            </a>
            <a href="#">
                <span class="icon">
                    <i class="fa-solid fa-paper-plane"></i>
                </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="fa-solid fa-chart-simple"></i>
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="fa-solid fa-gear"></i>
                </span>
                Settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <!-- Main home -->
    <div class="main-home">
        <div class="header">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-envelopes-bulk"></i>
                <a href="#" class="btn">
                    <i class="fa-solid fa-circle-plus"></i>
                    <div class="btn-text">Add Photo</div>
                </a>
            </div>
        </div>
        <!-- Stories -->
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="fa-solid fa-circle-plus"></i>
                <div class="text">Watch all</div>
            </a>
        </div>
        <div class="stories">
            <div class="stories-img color">
                <img src="member-6.png" alt="">
                <div class="add">+</div>
            </div>

            <div class="stories-img ">
                <img src="photo1.png" alt="">
                
            </div>
            <div class="stories-img ">
                <img src="photo2.png" alt="">
                
            </div>
            <div class="stories-img ">
                <img src="photo3.png" alt="">
                
            </div>
            <div class="stories-img ">
                <img src="member-5.png" alt="">
                
            </div>
            <div class="stories-img ">
                <img src="member-4.png" alt="">
                
            </div>
            <div class="stories-img ">
                <img src="member-3.png" alt="">
                
            </div>
            <div class="stories-img ">
                <img src="member-2.png" alt="">
                
            </div>
            <div class="stories-img ">
                <img src="member-1.png" alt="">
                
            </div>
            <div class="stories-img ">
                <img src="member-7.png" alt="">
                
            </div>
        </div>
        <!-- Main post -->
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <!-- Post -->
        <div class="main-posts">
            <!-- Box 1 -->
            <div class="post-box">
                <img src="feed-image-1.png" alt="">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="photo3.png" alt="">
                        </div>
                        <h3>Marques b</h3>
                    </div>
                    <div class="likes">
                        <i class="fa-solid fa-heart"></i>
                        <span>56.1k</span>
                        <i class="fa-solid fa-comment"></i>
                        <span>600</span>
                    </div>
                </div>
            <div class="post-box">
                <img src="feed-image-2.png" alt="">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="member-7.png" alt="">
                        </div>
                        <h3>Jayde</h3>
                    </div>
                    <div class="likes">
                        <i class="fa-solid fa-heart"></i>
                        <span>56.1k</span>
                        <i class="fa-solid fa-comment"></i>
                        <span>600</span>
                    </div>
                </div>
            <div class="post-box">
                <img src="feed-image-3.png" alt="">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="member-8.png" alt="">
                        </div>
                        <h3>Shotta</h3>
                    </div>
                    <div class="likes">
                        <i class="fa-solid fa-heart"></i>
                        <span>56.1k</span>
                        <i class="fa-solid fa-comment"></i>
                        <span>600</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
